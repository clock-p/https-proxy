name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Delete legacy release assets
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${{ github.ref_name }}"
          api="https://api.github.com/repos/${{ github.repository }}"
          release_json="$(curl -fsSL -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "${api}/releases/tags/${tag}" || true)"
          release_id="$(jq -r '.id // empty' <<<"${release_json}")"
          if [[ -z "${release_id}" ]]; then
            exit 0
          fi
          jq -r '.assets[] | select(.name | startswith("https-proxy_") or startswith("clockbridge-") or startswith("clockbridge_")) | .id' <<<"${release_json}" | while read -r asset_id; do
            curl -fsSL -X DELETE -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "${api}/releases/assets/${asset_id}" >/dev/null
          done
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build release assets
        env:
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/clockbridge-gateway_${{ github.ref_name }}_linux_amd64 ./cmd/gateway
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/clockbridge-cli_${{ github.ref_name }}_linux_amd64 ./cmd/clockbridge-cli
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/clockbridge-gateway_${{ github.ref_name }}_windows_amd64.exe ./cmd/gateway
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o dist/clockbridge-cli_${{ github.ref_name }}_windows_amd64.exe ./cmd/clockbridge-cli
          cp README.md dist/clockbridge_README_${{ github.ref_name }}.md
          sha256sum \
            dist/clockbridge-gateway_${{ github.ref_name }}_linux_amd64 \
            dist/clockbridge-cli_${{ github.ref_name }}_linux_amd64 \
            dist/clockbridge-gateway_${{ github.ref_name }}_windows_amd64.exe \
            dist/clockbridge-cli_${{ github.ref_name }}_windows_amd64.exe \
            dist/clockbridge_README_${{ github.ref_name }}.md \
            > dist/clockbridge_${{ github.ref_name }}_SHA256SUMS
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/clockbridge-gateway_${{ github.ref_name }}_linux_amd64
            dist/clockbridge-cli_${{ github.ref_name }}_linux_amd64
            dist/clockbridge-gateway_${{ github.ref_name }}_windows_amd64.exe
            dist/clockbridge-cli_${{ github.ref_name }}_windows_amd64.exe
            dist/clockbridge_README_${{ github.ref_name }}.md
            dist/clockbridge_${{ github.ref_name }}_SHA256SUMS
